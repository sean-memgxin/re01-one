name: Visit Logger
on:
  repository_dispatch:
    types: [page_visited]

jobs:
  log-visit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: 记录时间
      run: |
        echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> visit-times.txt

    - name: 提交变更
      run: |
        git config --global user.name "Auto Logger"
        git add visit-times.txt
        git commit -m "📅 自动记录访问时间"
        git push
